<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Movimentar Tarefa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">

    <h1>Movimentar Tarefa: <span th:text="${task.title}"></span></h1>

    <form th:action="@{/boards/tasks/{taskId}/move(taskId=${task.id})}" method="post">
        <div class="mb-3">
            <label for="targetColumnId" class="form-label">Mover para Coluna</label>
            <select id="targetColumnId" name="targetColumnId" class="form-select" required>
                <option th:each="col : ${columns}" th:value="${col.id}" th:text="${col.name}" 
                        th:selected="${col.id == task.column.id}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="blockReason" class="form-label">Razão do Bloqueio (opcional)</label>
            <input type="text" id="blockReason" name="blockReason" class="form-control" placeholder="Motivo do bloqueio">
        </div>

        <div class="mb-3">
            <label for="unblockReason" class="form-label">Razão do Desbloqueio (opcional)</label>
            <input type="text" id="unblockReason" name="unblockReason" class="form-control" placeholder="Motivo do desbloqueio">
        </div>

        <button type="submit" class="btn btn-primary">Mover</button>
        <a th:href="@{/boards/{boardId}(boardId=${task.column.board.id})}" class="btn btn-secondary">Cancelar</a>
    </form>

</body>
</html>
