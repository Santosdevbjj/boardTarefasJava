<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Criar Tarefa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
    <h1>Criar Nova Tarefa</h1>

    <form th:action="@{/boards/columns/{columnId}/tasks(columnId=${columnId})}" th:object="${task}" method="post">
        <div class="mb-3">
            <label for="title" class="form-label">Título</label>
            <input type="text" th:field="*{title}" class="form-control" placeholder="Título da tarefa" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Descrição</label>
            <textarea th:field="*{description}" class="form-control" placeholder="Descrição da tarefa"></textarea>
        </div>
        <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <select th:field="*{status}" class="form-select" required>
                <option value="Iniciado">Iniciado</option>
                <option value="Em conclusão">Em conclusão</option>
                <option value="Concluído">Concluído</option>
                <option value="Cancelado">Cancelado</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Salvar</button>
        <a th:href="@{/boards/{boardId}(boardId=${task.column != null ? task.column.board.id : 0})}" class="btn btn-secondary">Cancelar</a>
    </form>
</body>
</html>
