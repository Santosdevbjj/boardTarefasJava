<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Boards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
    <h1>Boards de Tarefas</h1>

    <a href="/boards/new" class="btn btn-primary mb-3">Criar Novo Board</a>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nome do Board</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="board : ${boards}">
                <td th:text="${board.name}">Nome Board</td>
                <td>
                    <a th:href="@{/boards/{id}(id=${board.id})}" class="btn btn-info btn-sm">Ver</a>
                    <a th:href="@{/boards/delete/{id}(id=${board.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Confirma exclusão?')">Excluir</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
