<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Criar Board</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
    <h1>Criar Novo Board</h1>

    <form th:action="@{/boards}" th:object="${board}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Nome do Board</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="Digite o nome" required>
        </div>
        <button type="submit" class="btn btn-success">Salvar</button>
        <a href="/boards" class="btn btn-secondary">Cancelar</a>
    </form>
</body>
</html>
